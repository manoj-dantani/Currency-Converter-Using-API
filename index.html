<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Corrency-converter</title>
</head>
<body>
    <div class="container">
        <marquee scrollamount="15">Note: Rate may become inaccurate due to some technical reason...</marquee>
        <div class="content">
            <h2>Currency Converter</h2>
            <div class="amtContainer">
                <label for="amtval" id="amtlbl">Enter Amount:</label>
                <input type="text" id="amtval">
            </div>
            <div class="countryContainer">
                <div class="country">
                    <p>From</p>
                    <div class="imgContainer">
                        <img src="https://flagsapi.com/CA/shiny/64.png">
                        <select name="from" id="from">
                            <option value="CAD" selected></option>
                        </select>
                    </div>
                </div>
                <div class="exchangeIcon">
                    <i class="fa-solid fa-right-left"></i>      
                </div>
                <div class="country">
                    <p>To</p>
                    <div class="imgContainer">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to" id="to">
                            <option value="INR" selected></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="result-container">
                <h3></h3>
                <h2></h2>
                <p></p>
            </div>
            <div class="btn-container">
                <button id="btn-getRate" class="btnGetRate">Convert</button>
            </div>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
