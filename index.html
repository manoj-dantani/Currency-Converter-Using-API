<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Corrency-converter</title>
</head>
<body>
    <marquee scrollamount="15">Note: Rate may become inaccurate due to some reason...</marquee>
    <div class="container">
        <div class="content">
            <h2>Currency Converter</h2>
            <div class="amount-countainer">
                <label for="amtval" id="amtlbl">Enter Amount:</label>
                <input type="text" id="amtval">
            </div>
            <div class="country1">
                <p>From</p>
                <img src="https://flagsapi.com/CA/shiny/64.png">
                <select name="from">
                    <option value="CAD" selected>CAD</option>
                </select>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="country2">
                <p>To</p>
                <img src="https://flagsapi.com/IN/shiny/64.png">
                <select name="to">
                    <option value="INR" selected>INR</option>
                </select>
            </div>
            <div class="result-container">
                <p>1 CAD = 60 INR</p>
            </div>
            <div class="btn-container">
                <button id="btn-getRate">Get exchange rate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
